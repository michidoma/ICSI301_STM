<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="wrap-title">
            <div class="content nav"></div>
          </div>
    </header>

    <main>
        <section class="contact-page-title">
            <img class="landscape" alt="landscape" src="../../assets/img/Mongolian_landscape_terelj.png">
            <div class="page-title">Холбоо барих</div>
        </section>

        <div class="wrap">

            <section class="wrap-sidebar">
                <section class="information">
                    <div class="text-info">
                        <div><i class="fa-solid fa-location-dot"></i><div class="text">Улаанбаатар хот, Сүхбаатар дүүрэг, <br>11-р хороо, PRO- One оффис” 1505 тоот</div></div>
                        <div><i class="fa-solid fa-phone"></i><div class="text">(+976) 75707779</div></div>
                        <div><i class="fa-solid fa-envelope"></i><div class="text">info@mongolayalal.mn</div></div>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-youtube"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </section>
                <section class="location">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2673.2012282252035!2d106.91454441541491!3d47.93249117340181!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5d9692665715ecbd%3A0x1dc0002ccbb2a92e!2sMongolian%20travel!5e0!3m2!1smn!2smn!4v1681267759920!5m2!1smn!2smn" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </section>
            </section>

            <section class="form">
                <div class="contact-form">
                    <h3 class="sub-title">Санал хүсэлт</h3>
                    <form>
                        <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Овог, нэр" required>
                        </div>
                        <div class="form-group">
                        <input type="phone" id="phone" name="phone" placeholder="Утасны дугаар" required>
                        </div>
                        <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="И-мэйл" required>
                        </div>
                        <div class="form-group">
                        <textarea id="message" name="message" placeholder="Санал хүсэлт" required></textarea>
                        </div>
                        <button type="submit">Илгээх</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
